<div class="page">
    <shared-header></shared-header>
    <header class="page-title">
        <h1>{{page}}</h1>
    </header>
    <main class="main-content">
        <div class="vo-flex">
            <div class="sections container rm-m">
                <div class="row rm-m">
                    <section class="col-xs-12 col-md-4 big-snip" *ngFor="let school of schools">
                        <h4>{{school.school}}</h4>
                        <h5>By: {{school.degree}}</h5>
                        <p>{{school.type}}</p>                            
                    </section>
                </div>
                <div class="row rm-m">
                    <ul class="nav nav-pills" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="book-tab" data-toggle="tab" href="#book" role="tab"
                                aria-controls="book" aria-selected="true">books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="online-tab" data-toggle="tab" href="#online" role="tab"
                                aria-controls="online" aria-selected="false">online</a>
                        </li>
                    </ul>
                </div>
                <div class="row rm-m">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="book" role="tabpanel" aria-labelledby="book-tab">
                            <div class="row">
                                <section class="col-xs-12 col-md-2 small-snip" *ngFor="let book of books">
                                    <h4>{{book.school}}</h4>
                                    <h5>By: {{book.degree}}</h5>
                                    <p>{{book.type}}</p>                            
                                </section>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="online" role="tabpanel" aria-labelledby="online-tab">
                            <div class="row">
                                <section class="col-xs-12 col-md-2 small-snip" *ngFor="let online of onlines">
                                    <h4>{{online.school}}</h4>
                                    <h5>By: {{online.degree}}</h5>
                                    <p>{{online.type}}</p>                            
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <shared-footer more="{{page}}"></shared-footer>
</div>
