<header>
    <div class="row rm-m justify-content-between">
        <div class="col-6 rm-p">
            <nav class="side-nav">
                <div class="opacity" *ngIf="isMenuOpen" (click)="openMenu()"></div>
                <div class="menu" (click)="openMenu()">
                    <i *ngIf="!isMenuOpen"  class="fas fa-bars"></i>
                    <i *ngIf="isMenuOpen" class="fas fa-times"></i>
                </div>
                <ul *ngIf="isMenuOpen">
                    <li (click)="openMenu()"><a routerLinkActive="active" routerLink="/home">me</a></li>
                    <li (click)="openMenu()"><a routerLinkActive="active" routerLink="/education">education</a></li>
                    <li (click)="openMenu()"><a routerLinkActive="active" routerLink="/experience">experience</a></li>
                    <li (click)="openMenu()"><a routerLinkActive="active" routerLink="/skill">skills</a></li>
                    <li (click)="openMenu()"><a routerLinkActive="active" routerLink="/projects">projects</a></li>
                </ul>

            </nav>
            <div class="icon" *ngIf="checkIfHome()"  (click)="back()"><i class="fas fa-angle-left"></i></div>
        </div>
        <div class="col-6 rm-p">
            <div class="images">
                <img src="/assets/vologo.png" alt="logo">
            </div>
        </div>
    </div>
    <div class="row rm-m">
        <nav class="top-nav">
            <ul>
                <li><a routerLinkActive="active" routerLink="/home">me</a></li>
                <li><a routerLinkActive="active" routerLink="/education">education</a></li>
                <li><a routerLinkActive="active" routerLink="/experience">experience</a></li>
                <li><a routerLinkActive="active" routerLink="/skill">skills</a></li>
                <li><a routerLinkActive="active" routerLink="/projects">projects</a></li>
            </ul>
          </nav>
    </div>
    <header *ngIf="removeShowMoreBTN()"  class="page-title">
        <!-- <h1>{{page}}</h1> -->
        <!-- <div class="show-more"><a routerLink="/{{page}}"><button></button></a></div> -->
    </header>
</header>
