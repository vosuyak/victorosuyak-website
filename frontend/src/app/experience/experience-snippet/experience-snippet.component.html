<section class="col-xs-12 col-md-4 big-snip">
    <div class="card">
        <div class="card-body">
          <div class="logo"><img [src]="image" alt=""></div>
          <div class="context">
            <h5 class="card-title text-center">{{position}}</h5>
            <h6 class="card-subtitle mb-2 text-muted text-center">{{employer}}</h6>
            <p class="card-text text-center">{{start_date}} | {{end_date}}</p>
          </div>
          <p class="card-text">
            <span *ngFor="let item of description"  class="badge badge-pill badge-dark">{{item}}</span>
          </p>
          <h4 *ngIf="shoutOuts != undefined" class="sub-title" >Awards <b><i class="fas fa-trophy"></i></b></h4>
          <p class="card-text shoutouts">
            <span *ngFor="let item of shoutOuts"  class="badge badge-pill badge-dark">
              <a [href]="item.url" target="_blank">
                {{item.name}}
              </a>
            </span>
          </p>
        </div>
    </div>
</section>
