<div class="row rm-m">
    <ng-container *ngFor="let item of projects" >
        <project-snippet
        name="{{item.employer}}"
        url="{{item.employer_url}}"
        position="{{item.position}}"
        [description]=item.description
        type_two="{{item.type_two}}"
        bgImg="{{item.bg_color}}"
        ></project-snippet>
    </ng-container>
</div>
