<section class="col-sm-6 col-md-4 small-snip">
        <div class="card">
            <img [src]="img" [ngStyle]="{'background-color':background_color}" class="card-img-top" alt="{{language}}">
            <div class="card-body"> 
              <h5 class="card-title">{{language}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{end}}</h6>
            </div>
        </div> 
</section>
