<div class="row rm-m">
    <ng-container *ngFor="let item of skills" >
        <skill-snippet 
        img="{{item.image}}"
        language="{{item.language}}"
        years_experience="{{item.years_experience}}"
        background_color="{{item.background_color}}"
        end="{{item.end}}"
        ></skill-snippet>
    </ng-container>
</div>
